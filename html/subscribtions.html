<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="../css/subs.css">
    <link rel="stylesheet" href="../index/index-styles/index-header.css">
    <link rel="stylesheet" href="../index/index-media.css">
    <link rel="icon" type="image/x-icon" href="../images/YouTube-Favicon-ICO.ico">

    <style>
        @font-face {

            font-family: YouTube-Sans-Medium;
            src: url(../fonts/youtube-sans-medium.ttf);
        }

        @font-face {

            font-family: YouTube-Sans-Light;
            src: url(../fonts/youtube-sans-light.ttf);
        }

        @font-face {

            font-family: YouTube-Sans-Bold;
            src: url(../fonts/youtube-sans-bold.ttf);
        }
    </style>

</head>
<body>

    <div id="subs-container">
        <!-- Header -->
        <div id="header-container">
            <div id="header">
                <div id="header-logos-container">
                    <template id="logo-template">
                        <div class="header-logo">
                            <img src="{{logoSrcValue}}" />
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <!-- H1 text -->
        <div id="h1-container">
            <h1>Pick a membership that fits You</h1>
        </div>
        <!-- Cards -->
        <div id="subs-cards-container">
            <template id="card-template">
                <div class="card-container">
                    <div class="card-h1-container">
                        <i class="{{iClass}}" style="margin-right: 5%;"></i>
                        <span>{{subType}}</span>
                    </div>
                    <hr />
                    <div class="card-creds-container">
                        <span style="font-size: 1rem; color: grey;">Monthly</span>
                        <span>UAH {{price}}/month</span>
                        <span style="font-size: 1.3rem;">Get 1 month free</span>
                    </div>
                    <div class="card-button-container">
                        <button>Try it free</button>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js" integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/24421da69c.js" crossorigin="anonymous"></script>

    <script>
        class Logo {

            #_logoPath;
            constructor(logoPath) {

                this.#_logoPath = logoPath;
            }
            getLogo() { return this.#_logoPath; };
        }
        const logosArr = [new Logo("../images/subs imgs/YouTube Kids.svg"), new Logo("../images/subs imgs/YouTube Music.svg"), new Logo("../images/subs imgs/YouTube Icon.svg"),
                         new Logo("../images/subs imgs/YouTube Premium.svg"), new Logo("../images/subs imgs/YouTube TV.svg")];
        
        class Card {

            #_iClass;
            #_subType;
            #_price;
            constructor(iClass, subType, price) {

                this.#_iClass = iClass;
                this.#_price = price;
                this.#_subType = subType;
            }
            
            getiClass() {

                return this.#_iClass;
            }
            getsubType() {

                return this.#_subType;
            }
            getPrice() {

                return this.#_price;
            }
        }

        const cardsData = [new Card("fa-solid fa-user", "Individual", "99"), new Card("fa-solid fa-people-roof", "Family", "149.00"), new Card("fa-solid fa-music", "Music", "74.00"), new Card("fa-solid fa-child", "Kids", "999.00"), new Card("fa-solid fa-tv", "TV", "199.00")];
        $(document).ready(function () {

            const logoTemplate = document.querySelector("#logo-template").innerHTML;
            for (let i = 0; i < logosArr.length; ++i) {

                let renderLogo = Mustache.render(logoTemplate, {

                    logoSrcValue: logosArr[i].getLogo()
                });

                $("#header-logos-container").append(renderLogo);
            }

            const cardTemplate = document.querySelector("#card-template").innerHTML;

            for (let i = 0; i < cardsData.length; ++i) {

                let renderCard = Mustache.render(cardTemplate, {

                    iClass: cardsData[i].getiClass(),
                    subType: cardsData[i].getsubType(),
                    price: cardsData[i].getPrice()
                });

                $("#subs-cards-container").append(renderCard);
            }
        });
            
    </script>
</body>
</html>
